server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:payhub
    username: payhubdb
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
